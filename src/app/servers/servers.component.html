<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewservers" (click)="onCreateServer()">Add Servers</button>
<p *ngIf="serverCreated; else noServerCreated">{{serverCreationStatus}}</p>
<ng-template #noServerCreated>
  <p>No server Created</p>
</ng-template>
<app-server *ngFor='let server of totalServers;let i =index'></app-server>
<!-- i has the value of index -->
